<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Application</title>
</head>

<body>
    <h1 id="root"></h1>

    <form action="http://127.0.0.1:8081/register_user" method="post">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="second_name">Фамилия:</label>
        <input type="text" id="second_name" name="second_name" required><br><br>

        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label>Пол:</label>
        <input type="radio" id="male" name="male" value="true" required>
        <label for="male">Мужской</label>
        <input type="radio" id="female" name="male" value="false" required>
        <label for="female">Женский</label><br><br>

        <label for="interests">Интересы:</label>
        <textarea id="interests" name="interests" rows="4" cols="50" required></textarea><br><br>

        <label for="city">Город:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Зарегистрировать">
    </form>

    <script type="module">
        import init, { greet, add } from './pkg/webasm.js'

        await init()

        const result = add(1.1, 2.2)
        const el = document.getElementById('root')

        el.innerHTML = 'Hello, WEB Assembly: ' + parseFloat(result).toFixed(2)
    </script>

    <script src="framework/vue.js"></script>
</body>

</html>
